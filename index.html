<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
    <title>TicTacToe</title>
</head>
<body>
    
  <div id="board">
    <div class="cell" id="one" onclick="play(this.id)"></div>
    <div class="cell" id="two" onclick="play(this.id)"></div>
    <div class="cell" id="three" onclick="play(this.id)"></div>
    <div class="cell" id="four"onclick="play(this.id)"></div>
    <div class="cell" id="five"onclick="play(this.id)"></div>
    <div class="cell" id="six"onclick="play(this.id)"></div>
    <div class="cell" id="seven"onclick="play(this.id)"></div>
    <div class="cell" id="eight"onclick="play(this.id)"></div>
    <div class="cell" id="nine"onclick="play(this.id)"></div>
  </div>

  <button id="restart" onclick="restart()">Restart</button>

  <div id="result">
    <h4 id="result-text"></h4>
  </div>

</body>
</html>
